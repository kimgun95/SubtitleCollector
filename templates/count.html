<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode Count Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>LeetCode Submission Counts</h1>
    <table>
        {% for chunk in leetcode_counts_chunks %}
            <tr>
                <!-- 문제 번호 -->
                {% for i in range(loop.index0 * 25 + 1, loop.index0 * 25 + 26) %}
                    <th>{{ i }}</th>
                {% endfor %}
            </tr>
            <tr>
                <!-- 해당 문제의 게시글 수 -->
                {% for count in chunk %}
                    <td>{{ count }}개</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
