<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode Count Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>LeetCode Submission Counts</h1>
    <table>
        {% for chunk in counts_chunks %}
            <tr>
                {% for number in range(loop.index0 * 25 + 1, loop.index0 * 25 + 26) %}
                    <th>{{ number }}</th>
                {% endfor %}
            </tr>
            <tr>
                {% for count in chunk %}
                    <td>{{ count }}개</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

<!-- 메인 페이지로 이동하는 버튼 -->
<a href="/">
    <button>메인 페이지로 돌아가기</button>
</a>
</body>
</html>
