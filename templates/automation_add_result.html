<style>
    .error_message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
    }

    .success_message {
        background-color: lightskyblue;
        color: black;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid deepskyblue;
        border-radius: 4px;
    }
</style>

<!-- 에러 메세지 처리하는 곳 -->
{% if error_message %}
    <div class="error_message">
        <p>{{ error_message }}</p>
    </div>
{% endif %}

<!-- 성공 메세지 처리하는 곳 -->
{% if success_message %}
    <div class="success_message">
        <p>{{ success_message }}</p>
    </div>
{% endif %}
