<!DOCTYPE html>
<html>
<head>
    <title>Post Detail</title>
    <style>
        #content {
            width: 100%;
            height: 70vh;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Post Detail</h1>
    <h2>Title: {{ post.title }}</h2>
    <form action="{{ url_for('update_post', video_id=post.video_id, title=post.title) }}" method="POST">
        <textarea id="content" name="content">{{ post.content }}</textarea><br>
        <input type="submit" value="Update">
        <button onclick="window.history.back()">Cancel</button>
    </form>
</body>
</html>
